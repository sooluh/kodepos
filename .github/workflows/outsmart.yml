name: Nggawe Kamir

on:
  # enable manual trigger
  workflow_dispatch:

  push:
    branches:
      - main

jobs:
  outsmart:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2

      - name: Setup Node.js â›½
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Setup PHP â›“ï¸
        uses: shivammathur/setup-php@v2
        with:
          php-version: "7.4"
          extensions: mbstring

      - name: Install and Compile âœ¨
        run: |
          npm i --unsafe-perm=true --force
          npm i -g typescript
          tsc

      - name: Adjusting ğŸª›
        run: |
          chmod +x ./script/outsmart
          ./script/outsmart

          git rm -rf --cached .

      - name: Hand it over ğŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.1
        with:
          branch: build
          folder: .
